{% load static %}
<header>
  <nav class="navbar navbar-expand-sm navbar-dark " style="background-color: #7cbfde">
    <div class="container">
      <a class="navbar-brand" href="{% url 'posts:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30"
        class="d-inline-block align-top" alt="">
        <span style="color:red">Ya</span>qXc
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        {% with request.resolver_match.view_name as view_name %}
          <ul class="nav nav-pills">
            <li class="nav-item"> 
              <a class="nav-link 
              {% if view_name  == 'about:author' %}active{% endif %}"
              href="{% url 'about:author' %}">Об авторе</a>
            </li>
            <li class="nav-item">
              <a class="nav-link
              {% if view_name  == 'about:tech' %}active{% endif %}"
              href="{% url 'about:tech' %}">Технологии</a>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item"> 
                <a class="nav-link
                {% if view_name  == 'posts:post_create' %}active{% endif %}"
                href="{% url 'posts:post_create' %}">Новая запись</a>
              </li>
              <li class="nav-item"> 
                <a class="nav-link link-light
                {% if view_name  == 'posts:user_account' %}active{% endif %}"
                href="{% url 'posts:user_account' user.username %}">{{ user.username }}</a>
              </li>
            {% else %}
              <li class="nav-item"> 
                <a class="nav-link link-light
                {% if view_name  == 'users:login' %}active{% endif %}"
                href="{% url 'users:login' %}">Войти</a>
              </li>
              <li class="nav-item"> 
                <a class="nav-link link-light
                {% if view_name  == 'users:signup' %}active{% endif %}"
                href="{% url 'users:signup' %}">Регистрация</a>
              </li>
            {% endif %}
          </ul>
        </div>
      {% endwith %}
    </div>
  </nav>      
</header>
